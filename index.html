<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Comunicações Internas</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Controle de Comunicações Internas</h1>
  <label for="search">Buscar por número ou assunto</label>
  <input type="text" id="search" placeholder="Digite para localizar">
  <button onclick="localizar()">Localizar</button>
  <br><br>
  <table>
    <thead>
      <tr>
        <th>Número</th>
        <th>Assunto</th>
        <th>Destino</th>
        <th>Data</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody id="tabela-comunicacoes">
      <!-- Dados serão inseridos aqui -->
    </tbody>
  </table>

  <script>
    const tabelaComunicacoes = document.getElementById('tabela-comunicacoes');
    const searchInput = document.getElementById('search');

    // Função para carregar os dados da API
    async function carregarDados() {
      const resposta = await fetch('http://localhost:10000/api/comunicacoes');
      const comunicacoes = await resposta.json();

      tabelaComunicacoes.innerHTML = '';
      comunicacoes.forEach(({ numero, assunto, destino, data }) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${numero}</td>
          <td>${assunto}</td>
          <td>${destino}</td>
          <td>${data}</td>
          <td><button onclick="remover(${numero})">Remover</button></td>
        `;
        tabelaComunicacoes.appendChild(row);
      });
    }

    // Função para localizar comunicações
    function localizar() {
      const termo = searchInput.value.toLowerCase();
      const linhas = tabelaComunicacoes.querySelectorAll('tr');

      linhas.forEach((linha) => {
        const [numero, assunto] = linha.querySelectorAll('td');
        if (
          numero.textContent.toLowerCase().includes(termo) ||
          assunto.textContent.toLowerCase().includes(termo)
        ) {
          linha.style.display = '';
        } else {
          linha.style.display = 'none';
        }
      });
    }

    // Função para remover uma comunicação
    async function remover(numero) {
      await fetch(`http://localhost:10000/api/comunicacoes/${numero}`, {
        method: 'DELETE'
      });
      carregarDados();
    }

    // Carregar dados ao iniciar
    carregarDados();
  </script>
</body>
</html>
