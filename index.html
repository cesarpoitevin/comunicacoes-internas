<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Comunicações Internas</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Controle de Comunicações Internas</h1>
  <input type="text" id="searchInput" placeholder="Buscar por número ou assunto" />
  <button onclick="buscarComunicacoes()">Localizar</button>
  <br><br>
  <table>
    <thead>
      <tr>
        <th>Número</th>
        <th>Assunto</th>
        <th>Destino</th>
        <th>Data</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    async function carregarComunicacoes() {
      try {
        const response = await fetch("/api/comunicacoes");
        const comunicacoes = await response.json();
        const tableBody = document.getElementById("tableBody");
        tableBody.innerHTML = "";

        comunicacoes.forEach((comunicacao) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${comunicacao.numero}</td>
            <td>${comunicacao.assunto}</td>
            <td>${comunicacao.destino}</td>
            <td>${comunicacao.data}</td>
            <td><button onclick="deletarComunicacao(${comunicacao.numero})">Excluir</button></td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error("Erro ao carregar comunicações:", error);
      }
    }

    async function buscarComunicacoes() {
      const searchInput = document.getElementById("searchInput").value.toLowerCase();
      const response = await fetch("/api/comunicacoes");
      const comunicacoes = await response.json();

      const resultados = comunicacoes.filter(
        (comunicacao) =>
          comunicacao.numero.toString().includes(searchInput) ||
          comunicacao.assunto.toLowerCase().includes(searchInput)
      );

      const tableBody = document.getElementById("tableBody");
      tableBody.innerHTML = "";

      resultados.forEach((comunicacao) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${comunicacao.numero}</td>
          <td>${comunicacao.assunto}</td>
          <td>${comunicacao.destino}</td>
          <td>${comunicacao.data}</td>
          <td><button onclick="deletarComunicacao(${comunicacao.numero})">Excluir</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    async function deletarComunicacao(numero) {
      try {
        await fetch(`/api/comunicacoes/${numero}`, { method: "DELETE" });
        carregarComunicacoes();
      } catch (error) {
        console.error("Erro ao deletar comunicação:", error);
      }
    }

    // Carregar comunicações ao carregar a página
    window.onload = carregarComunicacoes;
  </script>
</body>
</html>
