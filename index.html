<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Comunicações Internas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f9;
    }
    h1 {
      margin-top: 20px;
    }
    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    .login-container input {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
    .login-container button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    .login-container button:hover {
      background-color: #45a049;
    }
    .hidden {
      display: none;
    }
    .table-container {
      margin: 20px;
      overflow-x: auto;
      width: 100%;
    }
    table {
      border-collapse: collapse;
      width: 95%;
      margin: 0 auto;
    }
    th, td {
      border: 1px solid #ddd;
      text-align: center;
      padding: 8px;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #ddd;
    }
    .marked {
      background-color: #90EE90 !important; /* Destaca números marcados com verde-claro */
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .search-container {
      margin: 10px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>Controle de Comunicações Internas</h1>

  <!-- Login Section -->
  <div class="login-container" id="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Usuário">
    <input type="password" id="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
  </div>

  <!-- Table Section -->
  <div class="table-container hidden" id="table-container">
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Buscar por número ou assunto">
      <button onclick="localizar()">Localizar</button>
    </div>
    <table id="comunicacoes">
      <thead>
        <tr>
          <th>Número</th>
          <th>Assunto</th>
          <th>Destino</th>
          <th>Data</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <!-- Linhas serão adicionadas dinamicamente -->
      </tbody>
    </table>
  </div>

  <script>
    const backendUrl = 'https://cis-pzk8.onrender.com';
    const tabelaBody = document.querySelector('#comunicacoes tbody');

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === 'admin' && password === '1234') {
        document.getElementById('login-container').classList.add('hidden');
        document.getElementById('table-container').classList.remove('hidden');
        preencherTabela();
      } else {
        alert('Usuário ou senha incorretos!');
      }
    }

    function preencherTabela() {
      fetch(`${backendUrl}/api/comunicacoes`)
        .then((response) => response.json())
        .then((comunicacoes) => {
          comunicacoes.forEach(({ numero, assunto, destino, data }) => {
            const row = document.createElement('tr');

            row.innerHTML = `
              <td>${numero}</td>
              <td>${assunto}</td>
              <td>${destino}</td>
              <td>${data}</td>
              <td><button onclick="desmarcar(${numero}, this)">Desmarcar</button></td>
            `;
            tabelaBody.appendChild(row);
          });
        })
        .catch((error) => {
          console.error('Erro ao carregar dados:', error);
        });
    }

    function localizar() {
      const searchInput = document.getElementById('searchInput').value.toLowerCase();
      Array.from(tabelaBody.children).forEach(row => {
        const textContent = row.textContent.toLowerCase();
        row.style.display = textContent.includes(searchInput) ? '' : 'none';
      });
    }

    function desmarcar(numero, button) {
      fetch(`${backendUrl}/api/comunicacoes/${numero}`, {
        method: 'DELETE',
      })
        .then((response) => {
          if (response.ok) {
            button.closest('tr').remove();
          } else {
            alert('Erro ao desmarcar');
          }
        });
    }
  </script>
</body>
</html>
